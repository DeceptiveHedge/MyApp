<html>
<head>
        <title>My-Mini-Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" href="map.css" />
        
        <script src="leaflet/leaflet.js"></script>
        <script src="js/googleLoader.js"></script>
        
		<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="cordova.js"></script>
        <script src="js/backendless.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>     
</head> 

<body>

 
<!--THE MAIN MAP SCREEN-->
<div data-role="page" id="viewScreen">
    
    <div data-role="header">
        <button id="SaveMap">Save Map</button>
        <h1 id=MapHeading>My Map</h1>
        <button id="AddPoint">Add Pointer</button>
    </div>
    
   
    <div id="map-content" data-role="content">
        <div id="map"></div>
    </div>
    
     <div data-role="footer">
        <button id="LoadMap">Load Map</button>
        <button id="ShareMap">Share Map</button>
    </div>
    
    
    <!--THE ADD POINTER PANEL-->
    <div data-role="panel" data-position="right" data-display="overlay" id="PointerPanel">
        <h3>Create Pointer</h3>
        <select id="IconList">
            <option>collectable</option>
            <option>house</option>
            <option>park</option>
            <option>shop</option>
        </select>
        <select id="ColorList">
            <option>blue</option>
            <option>green</option>
            <option>red</option>
            <option>yellow</option>
        </select>
        <img id="PanelImage" src="images/icons/collectable/blue%20collectable.png">
        <table>
        <tr>
            <td><label for="IconNameText">Name:</label></td>
            <td><input type="text" name="iname input" id="IconNameText" value="" /></td>
        </tr>
        </table>
        <button id="AddPanelPoint">Add Pointer</button>
        <button id="ClosePanel">Close</button>
    </div>
    
    <!--THE SAVE MAP PANEL-->
    <div data-role="panel" data-position="left" data-display="overlay" id="SavePanel">
        <h3>Save Map</h3>
        <table>
        <tr>
            <td><label for="MapNameText">Name:</label></td>
            <td><input type="text" name="mname input" id="MapNameText" value="" /></td>
        </tr>
        </table>
        <button id="SavePanelMap">Save Map</button>
        <button id="CloseSave">Close</button>
    </div>
    
    <!--THE LOAD MAP PANEL-->
    <div data-role="panel" data-position="left" data-display="overlay" id="LoadPanel">
        <h3>Load Map</h3>
        <select id="MapList">
        </select>
        <button id="LoadPanelMap">Load Map</button>
        <button id="CloseLoad">Close</button>
        <button id="DeleteAll">Delete All</button>
    </div>
    
    <!--THE SHARE MAP PANEL-->
    <div data-role="panel" data-position="right" data-display="overlay" id="SharePanel">
        <h3>Share Map</h3>
        <table>
            <tr>
                <td><label for="UserName">Username:</label></td>
                <td><input type="text" name="muser input" id="UserName" value="" />
                </td>
            </tr>
        </table>
        <button id=SharePanelMap>Share Map</button>
        <button id="CloseShare">Close</button>
    </div>
    
</div>


<!--THE LOGIN SCREEN-->
<div data-role="page" id="signIn">
    
    <div data-role="header">
        <h1>My-Mini-Map</h1>
    </div>
    
    <div data-role="main" class="ui-content">
        
        <h1>Log In</h1>
        
        <table>
            <tr>
                <td><label for="UserNameText" >Username:</label></td>
                <td><input type="text" name="userinput" id="UserNameText" value="" /></td>
                <td></td>
                <td><label for="PasswordText">Password:</label></td>
                <td><input type="text" name="passwordinput" id="PasswordText" value"" /></td>
                <td></td>
                <td><button id="LogIn">Log In</button></td>
            </tr>
        </table>
        
        <h1>Create An Account</h1>
        
        <table>
            <tr>
                <td><label for="NewNameText" >New Username:</label></td>
                <td><input type="text" name="newNameInput" id="NewNameText" value="" /></td>
            </tr>
            <tr>
                <td><label for="NewPasswordText" >New Password:</label></td>
                <td><input type="text" name="newPasswordInput" id="NewPasswordText" value="" /></td>
            </tr>
            <tr>
                <td><button id="CreateAccount">Create an account</button></td>
            </tr>
        </table> 
        
    </div>  
    
</div>

<div data-role="page" id="todopage">

  <div data-role="content">
<!--		<button id="messageButton">Message</button>-->
      <input type="text" name="textinput" id="TaskText" value="" placeholder="New Task" />
      
      <select name="select-native-1" id="TaskSelect">
          
      </select>
      
      <button id="addTaskButton">Add Task</button>
      <!--<input type"button" id="addTaskButton" value="Add Task" />-->
      
      <ul data-role="listview" id="taskList">
          
          <li>First Task</li>
          
          <li>Another Task</li>
          
      </ul>
     	
  </div>

</div>

</body>
</html>
