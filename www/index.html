<html>
<head>
        <title>My-Mini-Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        
        <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="lrm/leaflet-routing-machine.css" />
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" href="map.css" />
        
        <script src="leaflet/leaflet.js"></script>
        <script src="js/googleLoader.js"></script>
        <script src="lrm/leaflet-routing-machine.js"></script>
        
		<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="cordova.js"></script>
        <script src="js/backendless.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>     
</head> 
<body>
    
<!-------------------->   
<!--THE LOGIN SCREEN-->
<!-------------------->
<div data-role="page" id="signIn">
    
    <div data-role="header">
        <h1>My-Mini-Map</h1>
    </div>
    
    <div data-role="main" class="ui-content">
        
        <h1>Log In</h1>
        
        <label for="EmailNameText" >Email:</label>
        <input type="text" name="emailinput" id="EmailNameText" value="" />
        <label for="PasswordText">Password:</label>
        <input type="password" name="passwordinput" id="PasswordText" value"" />
        <button id="LogIn">Log In</button>
        
        <h1>Create An Account</h1>
        
        <label for="NewEmailText" >Email:</label>
        <input type="text" name="newEmailInput" id="NewEmailText" value="" />
        <label for="NewPasswordText" >Password:</label>
        <input type="text" name="newPasswordInput" id="NewPasswordText" value="" />
        <button id="CreateAccount">Create an account</button>
    </div>   
</div>

<!----------------------->
<!--THE MAIN MAP SCREEN-->
<!----------------------->
<div data-role="page" id="viewScreen">
    
    <div data-role="header">
        <button id="SaveMap">Save Map</button>
        <h1 id=MapHeading>My Map</h1>
        <button id="AddPoint">Add Pointer</button>
    </div>
    
   
    <div id="map-content" data-role="content">
        <div id="map"></div>
    </div>
    
     <div data-role="footer">
        <button id="Locate">Locate</button>
        <button id="LoadMap">Load Map</button>
        <button id="ShareMap">Share Map</button>
        <button id="LogOut">Log Out</button>
     </div>
    
    
    <!--THE ADD POINTER PANEL-->
    <div data-role="panel" data-position="right" data-display="overlay" id="PointerPanel">
        <h3>Create Pointer</h3>
        <select id="IconList">
            <option>collectable</option>
            <option>house</option>
            <option>park</option>
            <option>shop</option>
        </select>
        <select id="ColorList">
            <option>blue</option>
            <option>green</option>
            <option>red</option>
            <option>yellow</option>
        </select>
        <img id="PanelImage" src="images/icons/collectable/blue%20collectable.png">
        <table>
        <tr>
            <td><label for="IconNameText">Name:</label></td>
            <td><input type="text" name="iname input" id="IconNameText" value="" /></td>
        </tr>
        <tr>
            <td><label for="CheckBox">Make Collectable</label></td>
            <td><input type="checkbox" name="cb" id="CheckBox"></td>
        </tr>
        </table>
        <button id="AddPanelPoint">Add Pointer</button>
        <button id="ClosePanel">Close</button>
    </div>
    
    <!--THE SAVE MAP PANEL-->
    <div data-role="panel" data-position="left" data-display="overlay" id="SavePanel">
        <h3>Save Map</h3>
        <table>
        <tr>
            <td><label for="MapNameText">Name:</label></td>
            <td><input type="text" name="mname input" id="MapNameText" value="" /></td>
        </tr>
        </table>
        <button id="SavePanelMap">Save Map</button>
        <button id="CloseSave">Close</button>
    </div>
    
    <!--THE LOAD MAP PANEL-->
    <div data-role="panel" data-position="left" data-display="overlay" id="LoadPanel">
        <h3>Load Map</h3>
        <select id="MapList">
            <option value="">Select Map</option>
        </select>
        <button id="LoadPanelMap">Load Map</button>
        <button id="DeleteMap">Delete Map</button>
        <button id="CloseLoad">Close</button>
    </div>
    
    <!--THE SHARE MAP PANEL-->
    <div data-role="panel" data-position="right" data-display="overlay" id="SharePanel">
        <h3>Share Map</h3>
        <select id="MapList2">
            <option value="">Select Map</option>
        </select>
        <button id=SharePanelMap>Share Map</button>
        <h3>Shared Maps</h3>
        <select id="MapList3"></select>
        <button id="LoadSharedMap">Load Map</button>
        <button id="CloseShare">Close</button>
    </div>
</div>

</body>
</html>
